<body>
  <header class="header">
    <div class="header__nav">
      <h1 class="header__title">
        Temple Album

  <main>
    <h2 class="subtitle">Form</h2>
    <form class="form" method="get" action="review.html">
      <div class="form-control">
        <label class="form-label" for="q1">
          Which is the following is a valid CSS comment?
        </label>
        <select name="q1" id="q1" class="form-input" required>
          <option value="">Choose One...</option>
          <option value="a">product 1</option>
          <option value="b">product 2</option>
          <option value="c">product 3</option>
          <option value="d">product 4</option>
        </select>
      </div>

      <div class="form-control">
        <label class="form-label" for="q2">
          Overall Rating
        </label>
        <div class="form-control container">
          <div class="form-control">
            <div class="form-control container flex-row">
              <label for="star1" class="text-small">☆</label>
            </div>
            <input type="radio" />
          </div>

          <div class="form-control">
            <div class="form-control container flex-row">
              <label for="star1" class="text-small">☆</label>
              <label for="star1" class="text-small">☆</label>
            </div>
            <input type="radio" />
          </div>

          <div class="form-control">
            <div class="form-control container flex-row">
              <label for="star1" class="text-small">☆</label>
              <label for="star1" class="text-small">☆</label>
              <label for="star1" class="text-small">☆</label>
            </div>
            <input type="radio" />
          </div>

          <div class="form-control">
            <div class="form-control container flex-row">
              <label for="star1" class="text-small">☆</label>
              <label for="star1" class="text-small">☆</label>
              <label for="star1" class="text-small">☆</label>
              <label for="star1" class="text-small">☆</label>
            </div>
            <input type="radio" />
          </div>

          <div class="form-control">
            <div class="form-control container flex-row">
              <label for="star1" class="text-small">☆</label>
              <label for="star1" class="text-small">☆</label>
              <label for="star1" class="text-small">☆</label>
              <label for="star1" class="text-small">☆</label>
              <label for="star1" class="text-small">☆</label>
            </div>
            <input type="radio" />
          </div>
        </div>
      </div>


      <div class="form-control">
        <label class="form-label">Date of Installation</label>
        <input class="form-input" type="date" />
      </div>

      <div class="form-control">
        <label class="form-label">
          Which features did you find useful in the product?
        </label>
        <div>
          <input type="checkbox" />
          <label>Durability</label>
        </div>
        <div>
          <input type="checkbox" />
          <label>Ease of Use</label>
        </div>
        <div>
          <input type="checkbox" />
          <label>Performance</label>
        </div>
        <div>
          <input type="checkbox" />
          <label>Design</label>
        </div>
      </div>

      <div class="form-control">
        <label class="form-label">Written Review (Optional)</label>
        <textarea type="text" class="form-input"></textarea>
      </div>
      <div class="form-control">
        <label class="form-label">Your Name (Optional)</label>
        <input class="form-input" type="text" />
      </div>
      <div class="form-control">
        <button class="btn primary">Post Review</button>
      </div>
    </form>
    <br />
  </main>
